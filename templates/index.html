<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hose Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6988b413b3.js" crossorigin="anonymous"></script>

</head>
<body class = "bg-info text-white">

    <div class = "text-center">
    <h1 class = "mt-5"> House Price Prediction in Mumbai</h1> <br>
    <form action = "/" method="POST">
        <div class = "container">
            <div class = "row">
                <div class = "col-sm">
                    <input type="text" id = "Location" name= "Location" placeholder="Location (e.g., Bandra)" class="form-control">
                </div>
                <div class = "col-sm">
                    <input type="text" id = "Area" name= "Area" placeholder="Area in sqft (e.g., 400)" class="form-control">
                </div>
                <div class = "col-sm">
                    <input type="text" id = "No. of bedrooms" name= "No. of bedrooms" placeholder="No. of bedrooms (e.g., 1)" class="form-control">
                </div>
                
            </div>
        </div> <br>
        <button class="submit btn btn-success">Find</button>
    </form>

    </div>
    <br>


    {% if prediction %}
    <div class = "bg-info text-black">
    <h3 class="text-center">Predicted Price: {{ prediction }} â‚¹ in Rupees</h3>
    </div>
    {% endif %}


    <footer class="text-center mt-5">
        <div style="display: flex; justify-content: center; gap: 10px;">
        <a href="https://github.com/vish1108/House_Price_Prediction_FlaskApp" target="_blank" class="text-black"><i class="fa-brands fa-github fa-2x"></i></a>
        <br>
        <a href="https://github.com/vish1108" target="_blank" class="text-black"><i class="fa-solid fa-user fa-2x"></i></a>
        </div>
    </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
